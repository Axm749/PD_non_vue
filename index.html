<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программа по проектной деятельности</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  
     <form class="row g-3 needs-validation"  novalidate>
     <div class="container">
      <h2>СХД</h2>
            <div class="row">
                <div class="col-md-4">
                    <label for="users" class="form-label text-start">Количество устройств</label>
                    <input type="number" class="form-control" id="users" value="" required>
                </div>
                <div class="col-md-4 text-start">
                    <label for="days" class="form-label">Дни хранения</label>
                     <input type="number" class="form-control" id="days" aria-describedby="inputGroupPrepend" required value="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-start">
                 <input class="form-check-input" type="checkbox" value="" id="standart" required>
                 <label class="form-check-label" for="invalidCheck">
                 Узел не стандартный?
                 </label>
                </div>
                <div class="col-md-4 text-start">
                     <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="konverg" required>
                      <label class="form-check-label" for="invalidCheck">
                      Система гиперконвергентна?
                      </label>
                     </div>
                </div>
            </div>
         <div class="row" id="stan">
             <div class="col-md-4 text-start">
                <label for="volume" class="form-label">Объём диска (Тбайт)</label>
                <input type="number" class="form-control" id="volume" aria-describedby="inputGroupPrepend" required value="">
             </div>
             <div class="col-md-4">
                <label for="discs" class="form-label">Количество дисков</label>
                <input type="number" class="form-control" id="discs" aria-describedby="inputGroupPrepend" required value="">
            </div>
         </div>
            <div class="row">
            <div class="col-md-3 text-start">
           <label for="choose_param" class="form-label">Выберите режим</label>
           <select class="form-select" id="choose_param" required name="parameters">
             <option selected disabled value="">...</option>
             <option value="Users">Локальная вычислительная сеть</option>
             <option value="Phones">Системы телефонии</option>
             <option value="Cams">Система видеонаблюдения</option>
             <option value="Myself">Ручной режим</option>
           </select>
            </div>
            <div id ="mBR_visible">
              <div class="col-md-3 text-start">
               <label for="mBR" class="form-label">Мбит/сек</label>
               <input
               class="form-control"
               type="number"
               id="mBR"
               name="other"
               aria-label="Other interest" 
               value=""/>
              </div>
            </div>
          </div>
         <div class="col-12 text-start mt-1">
           <input class="btn btn-outline-primary" type="button" id="start" value="Старт">
             </div>
         </div>
        <div class="container">
         <div id="result1" class="output">
          <p> <strong> Вывод для раздела системы хранения данных </strong></p>
         </div>
        </div>
    </form>
  <form class="row g-3 needs-validation"  novalidate>
    <div class="container" >
      <h2>Электропитание</h2>
      <div class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="voultage" class="form-label">Напряжение аккумуляторных батарей (В)</label>
          <input type="number" class="form-control" id="voultage"required>
        </div>
        <div class="col-md-4">
          <label for="capacity" class="form-label">Емкость аккумуляторной батареи (А/ч)</label>
          <input type="number" class="form-control" id="capacity" required>
        </div>
        <div class="col-md-4">
          <label for="batteries" class="form-label">Кол-во аккумуляторных батарей в цепи (шт.)</label>
          <input type="number" class="form-control" id="batteries" required>
        </div>
        <div class="col-md-4">
          <label for="kpd" class="form-label">КПД преобразователя в долях (0,8-1,0)</label>
          <input type="number" class="form-control" id="kpd" required>
        </div>
        <div class="col-md-4">
          <label for="power" class="form-label">Макс. суммарная мощность нагрузок (Вт)</label>
          <input type="number" class="form-control" id="power" required>
        </div>
          <div class="col-md-4 text-start">
           <input class="form-check-input" type="checkbox" value="" id="inp" required>
           <label class="form-check-label" for="invalidCheck">
           Ввести вручную?
           </label>
        </div>
        <div class="col-12 text-start">
          <input class="btn btn-outline-primary" type="button" id="start2" value="Старт">
            </div>
        </div>
      </div>
      <div class="container">
        <div class="output"id="cont2">
        <p> <strong> Вывод для раздела электропитания </strong></p>
      </div>
      </div>
      
    </div>
      </form>


      <form class="row g-3 needs-validation"  novalidate>
        <div class="container">
         <h2>Видео</h2>
               <div class="row">
                   <div class="col-md-4">
                       <label for="PPM_zones" class="form-label text-start">Число зон PPM</label>
                       <input type="number" class="form-control" id="PPM_zones" value="2" required>
                   </div>
                   <div class="col-md-4 text-start">
                       <label for="Cam_height" class="form-label">Высота установки камеры (м)</label>
                        <input type="number" class="form-control" id="Cam_height" aria-describedby="inputGroupPrepend" required value="3">
                   </div>
                   <div class="col-md-4 text-start">
                    <label for="Cam_angle" class="form-label">Угол наклона камеры</label>
                     <input type="number" class="form-control" id="Cam_angle" aria-describedby="inputGroupPrepend" required value="60">
                   </div>
               </div>
               <div class="row">
                <div class="col-md-4">
                    <label for="Vertical_Cam_Angle" class="form-label text-start">Вертикальный угол обзора объектива</label>
                    <input type="number" class="form-control" id="Vertical_Cam_Angle" value="50" required>
                </div>
                <div class="col-md-4 text-start">
                    <label for="Horizontal_Cam_Angle" class="form-label">Горизонтальный угол обзора объектива</label>
                     <input type="number" class="form-control" id="Horizontal_Cam_Angle" aria-describedby="inputGroupPrepend" required value="80">
                </div>
                <div class="col-md-4 text-start">
                 <label for="Camera_Reach" class="form-label">Дальность обзора</label>
                  <input type="number" class="form-control" id="Camera_Reach" aria-describedby="inputGroupPrepend" required value="25">
                </div>
               </div>
               <div class="row">
                <div class="col-md-4">
                    <label for="Resolution_X" class="form-label text-start">Разрешение по горизонтали</label>
                    <input type="number" class="form-control" id="Resolution_X" value="1920" required>
                </div>
                <div class="col-md-4 text-start">
                    <label for="Resolution_Y" class="form-label">Разрешение по вертикали</label>
                     <input type="number" class="form-control" id="Resolution_Y" aria-describedby="inputGroupPrepend" required value="1080">
                </div>
               </div>



               <div class="col-md-4">
                <label 
                  for="Kodak" 
                  class="form-label"
                >
                  средняя доля сжатия с кодаком (0,0 - 1,0)
                </label>

                <input 
                type="number" 
                class="form-control" 
                id="kodak" 
                required
                value="0.15"
                max="1"
                disabled
                >
                <input 
                 class="form-check-input" 
                 type="checkbox" 
                 value="" 
                 id="inp2" 
                 required
                 >
                 <label class="form-check-label" for="invalidCheck">
                 Ввести вручную?
                 </label>
              </div>
            <div class="col-12 text-start">
              <input 
              class="btn btn-outline-primary mt-3" type="button" id="start3" value="Старт">
                </div>
            </div>
           <div class="container">
            <div id="result3" class="output">
             <p> <strong> Вывод для раздела Видео </strong></p>
            </div>
           </div>
       </form>



    <script src="JS/storage.js"></script>
    <script src="JS/power.js"></script>
    <script src="JS/video.js"></script>
</body>
</html>
